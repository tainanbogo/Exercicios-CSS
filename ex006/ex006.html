<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
    <style>
        body {
            font: normal 16 px Arial, Verdana, serif;
            text-align: left;
        }

        h1 {
            text-align: center;
        }

        h2 {
            text-align: right;
        }

        p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Text Align</h1>
    <h2>Different Types</h2>
    <p>The h1 is in the center, the h2 is at the right and this paragraph is justify</p>
</body>
</html>
